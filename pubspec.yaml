name: learn_world
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0
  cupertino_icons: ^1.0.5
  firebase_core: ^2.13.0
  flutter_bloc: ^8.1.3
  shared_preferences: ^2.1.1
  firebase_auth: ^4.6.1
  google_sign_in: ^6.1.0
  equatable: ^2.0.5
  http: ^0.13.6
  flutter_svg: ^2.0.6
  markdown_widget: ^2.2.0
  url_launcher: ^6.1.11
  font_awesome_flutter: ^10.4.0
  webview_flutter: ^4.2.0

dev_dependencies:
  build_runner: ^2.4.4
  flutter_gen_runner: ^5.3.1
  flutter_test:
    sdk: flutter
  very_good_analysis: ^5.0.0+1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/

flutter_gen:
  output: lib/constants/assets/ # Optional (default: lib/gen/)
  line_length: 120 # Optional (default: 80) flutter packages pub run build_runner build

  integrations:
    flutter_svg: true
